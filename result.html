<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Nexly Report Generator</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <h1 class="result" id="username"></h1>
            <h1 class="result" id="description"></h1>
            <h1 class="result" id="time"></h1>
            <h1 class="result" id="accused"></h1>
            <h1 class="result" id="evidence"></h1>

            <script>
                    const { ipcRenderer } = require('electron');
        
                    ipcRenderer.on('send-report', (event, arg) => {
        
                        // Update the second window label content with the data sent from
                        // the first window :) !
                        let username = document.getElementById("username").value;
                        let description = document.getElementById("description").value;
                        let time = document.getElementById("time").value;
                        let accused = document.getElementById("accused").value;
                        let evidence = document.getElementById("evidence").value;
        
                        username.innerHTML = arg.username;
                        description.innerHTML = arg.description;
                        time.innerHTML = arg.time;
                        accused.innerHTML = arg.accused;
                        evidence = arg.evidence;
                    });
                </script>
        </div>
    </body>
</html>
