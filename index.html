<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Nexly Report Generator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1><span>Nexly</span> Report Generator</h1>
            </header>
            <div class="spacing"></div>
            <div class="input">
            <section class="main">
                <form id="report">
                    <h4>Your Username</h4>
                    <input id="username" class="form-control text-input" placeholder="Your Username" maxlength="32">

                    <h4>What Happened</h4>
                    <textarea id="description" cols="50" rows="10" placeholder="Description" required></textarea>

                    <h4>When it Happened</h4>
                    <input type=datetime-local id="time" class="form-control text-input">

                    <h4>Name(s) of Accused</h4>
                    <input id="accused" class="form-control text-input" placeholder="List the Accused" maxlength="128">

                    <h4>Evidence</h4>
                    <input id="evidence" class="form-control text-input" placeholder="Evidence Link" maxlength="256">
                </form>
                <div class="spacing"></div>
               <input id="submit" type="submit" onclick="generateReport()" value="Create Report" />

               <script>
                    const { ipcRenderer } = require('electron');
        
                    document.getElementById("submit").addEventListener("click", () => {
                        // Some data that will be sent to the main process
                        let Data = {
                            username: document.getElementById("username").value,
                            description: document.getElementById("description").value,
                            time: document.getElementById("time").value,
                            accused: document.getElementById("accused").value,
                            evidence: document.getElementById("evidence").value
                        };
        
                        // Trigger the event listener action to this event in the renderer process and send the data
                        ipcRenderer.send('update-report', Data);
                    }, false);
                </script>
            </section>
            </div>
            <div>
            <footer>By Randy Kinne 2019</footer>
        </div>
    </body>
</html>
