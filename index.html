<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Nexly Report Generator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1><span>Nexly</span> Report Generator</h1>
            </header>
            <div class="input">
            <section class="main">
                <form id="report">
                    <h4>Your Username</h4>
                    <input id="username" class="form-control text-input" placeholder="Your Username" maxlength="32">

                    <h4>What Happened</h4>
                    <textarea id="description" cols="50" rows="10" placeholder="Description" required></textarea>

                    <h4>When it Happened</h4>
                    <input type=datetime-local id="time" class="form-control text-input">

                    <h4>Name(s) of Accused</h4>
                    <input id="accused" class="form-control text-input" placeholder="List the Accused" maxlength="128">

                    <h4>Evidence</h4>
                    <input id="evidence" class="form-control text-input" placeholder="Evidence Link" maxlength="256">
                </form>
                <div class="spacing"></div>
               <input id="submit" type="submit" value="Create Report" />
               <script>
                   document.getElementById("submit").addEventListener("click", () => {

                        let username = document.getElementById("username").value;
                        let description = document.getElementById("description").value;
                        let time = document.getElementById("time").value;
                        let accused = document.getElementById("accused").value;
                        let evidence = document.getElementById("evidence").value;

                        window.alert(
                            "1. Your In Game Name: " + username + "\n" +
                            "2. What Happened: " + description + "\n" + 
                            "3. When It Happened: " + time + "\n" +
                            "4. Name(s) of Accused: " + accused + "\n" +
                            "5. Evidence: " + evidence);
                   }, false);
                    /*
                    1. Your In Game Name:
                    2. What happened:
                    3. When it happened:
                    4. Name(s) of accused:
                    5. Evidence:
                    */
                </script>
            </section>
            </div>
            <footer>by Randy Kinne 2019</footer>
            <div>
        </div>
    </body>
</html>
